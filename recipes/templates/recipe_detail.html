{% extends 'base.html' %}

{% block content %}
<h1>{{ recipe.title }}</h1>
<p>Автор: {{ recipe.author }}</p>
<p>Время приготовления: {{ recipe.preparation_time }} мин</p>
<img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">

<h2>Ингредиенты:</h2>
<p>{{ recipe.ingredients }}</p>

<h2>Приготовление:</h2>
<p>{{ recipe.steps | linebreaks }}</p>
{% endblock %}
